server {
    listen 80;
    server_name task.kanazawa-application-support.jp;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        access_log off;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    # Be the default TLS server to avoid SNI/order issues.
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name task.kanazawa-application-support.jp;
    
    ssl_certificate /etc/letsencrypt/live/task.kanazawa-application-support.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/task.kanazawa-application-support.jp/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # If any http:// resource sneaks in (browser cache/extensions/etc), upgrade it.
    add_header Content-Security-Policy "upgrade-insecure-requests; block-all-mixed-content" always;
    
    root /var/www/task.kanazawa-application-support.jp;
    index index.html;
    
    # API (Fastify)
    location /api/ {
        proxy_pass http://taskmap-api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket (Fastify @fastify/websocket)
    location /ws/ {
        proxy_pass http://taskmap-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

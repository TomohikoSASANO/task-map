version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: taskmap
      POSTGRES_PASSWORD: taskmap
      POSTGRES_DB: taskmap
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build:
      context: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://taskmap:taskmap@db:5432/taskmap
      PORT: "8080"
      HOST: "0.0.0.0"
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    depends_on:
      - db
    ports:
      - "8080:8080"
volumes:
  db_data:





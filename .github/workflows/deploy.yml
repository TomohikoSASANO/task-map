name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test:ci
      
      - name: Build
        run: npm run build
      
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "dist/*"
          target: "/var/www/task.kanazawa-application-support.jp"
          strip_components: 1
          rm: true  # 既存ファイルを削除してからアップロード
      
      - name: Copy files to Docker container and reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # ホストからDockerコンテナ内にファイルをコピー
            docker cp /var/www/task.kanazawa-application-support.jp/. poster-mapping-deploy-frontend-1:/var/www/task.kanazawa-application-support.jp/
            # コンテナ内のNginxをリロード
            docker exec poster-mapping-deploy-frontend-1 nginx -s reload || true
